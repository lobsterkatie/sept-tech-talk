<body>
<div class="container">
    <div class="row">

    </div>

    <div id="chart-div">
        <canvas id="results-graph"></canvas>
        <button class="swap-chart" data-subject="pathLength">
            Path Length
        </button>
        <button class="swap-chart" data-subject="searchTime">
            Search Time
        </button>
        <button class="swap-chart" data-subject="wordsExplored">
            Words Explored
        </button>
        <button class="swap-chart" data-subject="efficiency">
            Efficiency
        </button>
        Max word length:
        <select id="max-word-length">
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
    <form id="input-form">
        Start word: <input id="start-word" type="text" name="start-word"><br>
        End word: <input id="end-word" type="text" name="end-word"><br>
        <input type="submit" value="Go!">
    </form>

    <div id="react-results">

        <div class="row">
            <div class="col-2 results-cell">

            </div>
            <div class="col-2 results-cell">
                DFS
            </div>
            <div class="col-2 results-cell">
                BFS
            </div>
        </div>
        <div class="row">
            <div class="col-2 results-cell">
                Median path length
            </div>
            <div id="dfs-med-path-len" class="col-2 results-cell">

            </div>
            <div id="bfs-med-path-len" class="col-2 results-cell">

            </div>
        </div>
        <div class="row">
            <div class="col-2 results-cell">
                Median search time (ms)
            </div>
            <div id="dfs-med-time" class="col-2 results-cell">

            </div>
            <div id="bfs-med-time" class="col-2 results-cell">

            </div>
        </div>
        <div class="row">
            <div class="col-2 results-cell">
                Median efficiency
            </div>
            <div id="dfs-med-efficiency" class="col-2 results-cell">

            </div>
            <div id="bfs-med-efficiency" class="col-2 results-cell">

            </div>
        </div>
        <div class="row">
            <div class="col-2 results-cell">
                Sample path
            </div>
            <div id="dfs-sample-path" class="col-2 results-cell">

            </div>
            <div id="bfs-sample-path" class="col-2 results-cell">

            </div>
        </div>

    </div>
